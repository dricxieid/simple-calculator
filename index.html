<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .calculator {
            display: inline-block;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        input {
            width: 100px;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Kalkulator Sederhana</h1>
    <div class="calculator">
        <input type="number" id="num1" placeholder="Angka 1">
        <input type="number" id="num2" placeholder="Angka 2"><br>
        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate('*')">*</button>
        <button onclick="calculate('/')">/</button>
        <h3>Hasil: <span id="result">0</span></h3>
    </div>
    <script>
        function calculate(operator) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;
            switch (operator) {
                case '+': result = num1 + num2; break;
                case '-': result = num1 - num2; break;
                case '*': result = num1 * num2; break;
                case '/': result = num1 / num2; break;
                default: result = 0;
            }
            document.getElementById('result').textContent = isNaN(result) ? 'Invalid Input' : result;
        }
    </script>
</body>
</html>
